name: guzzle-logger-check

on:
  - pull_request
  - push

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Validate composer.json and composer.lock
        run: composer validate --no-check-publish --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: 🛠️Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: ✔Check-Composer-audit
        run: composer audit

      - name: ✔Check-php-cs-fixer
        run: vendor/bin/php-cs-fixer fix --config=.php-cs-fixer.php

      - name: ✔Check-phpstan
        run: vendor/bin/phpstan analyse

      - name: ✔Check-rector
        run: vendor/bin/rector process --dry-run

      - name: Setup PHP with Xdebug
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: xdebug

      - name: 🧪Run test suite
        run: vendor/bin/phpunit --coverage-clover=coverage.xml tests/

      - name: ☁️SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.php.coverage.reportPaths=coverage/coverage.xml